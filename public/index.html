<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="description"
      content="We design, build, and host custom websites to fit your needs. Our products are clean, light, responsive and easy to use."
    />
    <meta
      name="keywords"
      content="Web, Design, Development, Website, Application, Hosting, Squarespace, Wordpress, Weebly, Shopify, Bluehost"
    />
    <meta property="og:title" content="Gauntlet Web Designs" />
    <meta
      property="og:description"
      content="We design, build, and host custom websites to fit your needs. Our products are clean, light, responsive and easy to use."
    />
    <meta
      property="og:image"
      content="https://gauntletdesigns.com/img/gauntlet-designs-logo.74353340.webp"
    />
    <link rel="icon" href="favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Google tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-153753878-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-153753878-1');
    </script>

    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without

      >

    <!-- built files will be auto injected -->
  </body>
