name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      USE_SECRETS: true
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup Firebase Config
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONF }}
        run: |
          touch .firebase.conf.js
          echo "export default ${$FIREBASE_CONFIG}" $gt;$gt; .firebase.conf.js 

      - name: Setup Node Env
        run: npm install


      - name: Build for production
        run: npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GAUNTLETT_DESIGN }}'
          channelId: live
          projectId: gauntlett-design
